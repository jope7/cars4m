<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Carrinhos - Lista</title>
</head>
<body>
    <div class="bg-info p3">
        <header class="container bg-white rounded text-center">
            <h1>Carrinhos</h1>
        </header>

        <nav class="nav">
            <li class="nav-item">
                <a href=""></a>
            </li>
        </nav>

        <main class=container bg-white rounded>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <td>ID</td>
                        <td>Modelo</td>
                        <td>Marca</td>
                        <td>Ano</td>
                    </tr>
                </thead>
                <tbody>
                    {% for car in cars %}
                        <tr>
                            <td>{{car.id}}</td>
                            <td>{{car.model}}</td>
                            <td>{{car.brand}}</td>
                            <td>{{car.year}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    
    </div>
</body>
</html>
