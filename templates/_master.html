<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Carrinhos</title>
</head>
<body>
    <div class="bg-info p3">
        <header class="container bg-white rounded text-center">
            <h1>Carrinhos</h1>
        </header>

        <nav class="nav container bg-white rounded text-center">
            <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'devs' %}" class="nav-link">Perfil</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin:login' %}" class="nav-link">
                    {% if request.user.is_authenticated %}
                        {% comment %} {{request.user.username}} {% endcomment %}
                        Admin
                    {% else %}
                        Logar
                    {% endif %}
                </a>
            </li>
        </nav>

        <main class="container bg-white rounded">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
